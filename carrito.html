<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="estilo.css">
    <title>PetGo</title>
</head>
<body>
    <div class="contenedor">
        <header>
            <div class="logo-titulo">
                <a href="index.html">
                    <img src="logo-removebg-preview.png" alt="">
                    <h1>PetGo</h1>
                </a>
            </div>
            <nav id="nav"> 
                <a href="index.html" class="selected">Inicio</a>
                <a href="perros.html" class="selected">Perros</a>
                <a href="gatos.html" class="selected">Gatos</a>
            </nav>
            <div class="carrito">
                <span class="total-compras">$20,000</span>
                <a href="carrito.html">
                    <span class="icono-carrito">
                        <i class="fa fa-shopping-cart"></i>
                        <div class="total-item-carrito">
                            1
                        </div>
                    </span>
                </a>
            </div>
        </header>

        <!--INICIO-->
        <section class="contenedor-seccion">
            <div class="fondo - seccion"></div>
        <section id="inicio" class="inicio">
        
            <div class="col">
                <h2 class="titulo-inicio">Encuentra los mejores productos <br>para tu mascota al mejor precio</h2>
                <div class="buscador">
                    <input type="text" placeholder="Que estas buscando">
                    <span class="btn-buscador">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </span>
                </div>
            </div>
                <div class="col derecha">
                      <div class="contenedor-img">
                        <img src="sin fondo gato.png" width="320px">
                      </div>  
                </div>
        </section>
        
        <section class="contenedor-seccion">
            <div class="header-seccion">
                <div class="col">
                  
                </div>
                <br><br><br>
                <div class="centro">
                    <h2>Mi Carrito</h2>
                    <br><br><br><br>
                </div>
            </div>

            <section class="mi-carrito">
                <div class="productos-carrito">
                    <div class="fila encabezado">
                        <div class="col descripcion">
                            <strong>Descripci√≥n</strong>
                        </div>


                        <div class="col cantidad">
                            <strong>Cantidad</strong>
                        </div>
                        <div class="col precio">
                            <strong>Precio</strong>
                        </div>
                        <div class="col eliminar">
                            <strong>Eliminar</strong>
                        </div>
                    </div>

                    <div class="fila">
                        <div class="col descripcion">
                            <img src="KITS/kit perro.png" alt="Producto">
                            <span>Kit de aseo para perros</span>
                        </div>


                        <div class="col cantidad">
                            <button>+</button>
                            <span class="total-cantidad">1</span>
                            <button>-</button>
                        </div>
                        <div class="col precio">
                            <span>$20.000</span>
                        </div>
                        <div class="col eliminar">
                            <span><i class="fa fa-times" aria-hidden="true"></i></span>
                        </div>
                    </div>
                </div>

                <div class="finalizar-compra">
                    <h3>Total compra</h3>
                    <div class="monto">$20.000</div>
                    <button class="btn-pagar">Pagar</button>
                </div>
            </section>
        </section>
    </div>


</body>
</html>
